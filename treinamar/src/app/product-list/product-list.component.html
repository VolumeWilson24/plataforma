<h2>Lista de Produtos</h2>

<div *ngFor="let product of products; index as productId">
  <hr>
  <h3>
    <img [title]="" [src]="'https://raw.githubusercontent.com/leoym/leoym.github.io/master/img/ancora.jpg'" [width]="80" />
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Descrição: {{ product.description }}
  </p>

  <button (click)="share()">
    Compartilhar
  </button>

  <app-product-alerts
   [product]="product" 
   (notify)="onNotify()">
  </app-product-alerts>
</div>

<p></p>
<p></p>
